        <div class="col-md-2"></div>
      </div>
    </div>
    <div class="row">

        <div class="col-md-2"></div>
        <div class="col-md-2"><img id="left-image" style="width:40px; height:auto;" src="img/left-arrow.png" alt=""></div>

        <div class="col-md-2"><img id="right-image" style="width:40px; height:auto;" src="img/right-arrow.png" alt=""></div>

        <div class="col-md-2"></div>
      </div>
  </div>
  </div>
